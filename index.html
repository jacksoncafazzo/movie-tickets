<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Times</title>
  </head>
  <body>
    <div class="container">
      <h1>Cinema Le Fantastique</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Pick a movie, movie time and enter your age:</h2>
          <form id="movies">
            <div class="form-group">
              <label for="movieName">Movie Title</label>
              <select id="movieName" class="form-control">
                <option>Space Damon</option>
                <option>Madagascar 7</option>
                <option>Space Damon Returns</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movieTime">Movie Time</label>
              <input type="time" class="form-control" id="movieTime">
            </div>
            <div class="form-group movieTime pull-right">
              <label for="movieTime">Age</label>
              <input type="number-inline" name="movieTime" class="form" id="userAge">
              <button class="btn btn-inline" type"submit">Add Movie Goer</button>
            </div>
          </form>
            <!-- <div class="form-group">
              <label for="movieQuantity">Quantity</label>
              <input type="number" class="form-control" id="ticketQuantity">
            </div>
            <button type="submit" class="btn">Calculate Tickets</button>
          </form> -->
        </div>


        <div id="show-movie" class="col-md-6">
          <h3>Your Ticket<span class"tickets-plural"></span></h3>
          <p>Movie Name: <span class="movie-name"></span></p>
          <p>Movie Time: <span class="movie-time"></span></p>
          <p>Number of Tickets: <span class="ticketQuantity"></span></p>
          <div id="totalPrice">
            <p>Total Price: $<span class="movie-price"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
